{% extends "base.html" %}

{% block title %}Запись: {{ post.location }}{% endblock %}

{% block content %}
<article>
    <h2>{{ post.location }}</h2>
    <p>{{ post.date }}</p>
    <p><strong>Категория:</strong> {{ post.category }}</p>
    <p>{{ post.text|linebreaks }}</p>
</article>
{% endblock %}
