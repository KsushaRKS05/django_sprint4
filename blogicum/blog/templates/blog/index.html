{% extends "base.html" %}

{% block title %}Лента записей{% endblock %}

{% block content %}
<h2>Лента записей</h2>
{% for post in posts %}
<article>
    <h3>{{ post.location }}</h3>
    <p>{{ post.date }}</p>
    <p>{{ post.text|truncatewords:10 }}</p>
    <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
</article>
<hr>
{% endfor %}
{% endblock %}
